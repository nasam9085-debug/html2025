<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3주차 과제</title>
</head>
<body>
     <form>
    <fieldset>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
  <hr>
    <h4>개인 정보</h4>
    <blockquote><label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요."><br>

    <label for="phone">연락처</label>
    <input type="text" id="phone" name="phone"></blockquote>

    <h4>지원 분야</h4>
    <blockquote><input type="radio" id="publishing" name="field" value="publishing">
    <label for="publishing">웹 퍼블리싱</label><br>

    <input type="radio" id="web" name="field" value="web">
    <label for="web">웹 애플리케이션 개발</label><br>

    <input type="radio" id="ccc" name="field" value="ccc">
    <label for="ccc"> 개발 환경 개선</label></blockquote>

    <h4>지원 동기</h4>
    <textarea id="aaa" name="aaa" rows="5" cols="60"
      placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>

    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>
    </fieldset>
  </form>
  <!--제가 화요일에 예비군에 다녀와서 수업을 듣지 못해 지금 제출합니다.9/18-->
</body>
</html>
